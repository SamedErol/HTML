<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Video oynat</h1>
    <video src="video/236893_small.mp4" controls muted preload autoplay loop>
        <!-- autoplay : otomatik oynatma ama her tarayıcıda çalışmıyor. -->
    </video>
    <h1>Ses dosyası</h1>
    <audio src="music/soulsweeper-252499.mp3" controls>
    </audio>
    <!--
    src = video adresi
    autoplay : otomatik oynatma
    loop : videonun sürekli oynamasını sağlar.
    preload : play düğmesine basmadan sayfa açıldığında video indirilmeye başlanır.
    muted : videonun sesi kısılmış halde başlamasını sağlar.
    -->
    

</body>

</html>
