<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>form özellikleri</h1>
    <form autocomplete="on">
        Ad Soyad : <input type="text" size="15" maxlength="50"
        required placeholder="Ad Soyad" name="adsoyad" id="adsoyad"
        autofocus >
        <!-- autofocus : özelliği sayfa açıldığında formun yani inputa imleç tıklanmış olur 
         placeholder : form elemanının içine silik şekilde yazı yazar imleç ile tıklandığında gider. 
         value ise direkt değerdir birbirine benzerler ama farklılar.-->
    </form>
</body>

</html>
