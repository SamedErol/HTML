    size : form elemanının genişliği
    value : form elemanının değeri

    id : form elemanının tanım kodu. css veya JS kodu uygulamak için kullanılır.
    autofocus : sayfa açıldığında fare imlecinin form elemanınını aktif e tmesini sağlar.
    autocomplete : formlara girilen verilerin daha önce girilen veriler dikkkate alınarak tamamlanmasını sağlar.
    maxlenght : form elemanına girilebilecek maksimumum karakter miktarını belirler.
    required : form elemanına girilebilecek maksimum karakter miktarının belirler.
    disabled : form elemanının pasif hale getirilmesini ve kullanılmasını sağlar.
    -->
